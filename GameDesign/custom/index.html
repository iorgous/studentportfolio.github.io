<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_txt = new sjs.Text("Dog Fight!", 28, "blue");
				menu_txt.centerH();
				var level1Btn = new sjs.Button("Play!", function(){
					window.location = "dogFight.html";
				});

				var onetext = new sjs.Text("Up arrow to steer");
				var twotext = new sjs.Text("Space Bar to shoot");
				twotext.left().offset(0, 30);

				level1Btn.center();
				level1Btn.moveTo(200,215);
				
				var info_txt = new sjs.Text("Created By Joshua Millward", 20, "black");
				info_txt.bottom().centerH();
				}//end function start
		</script>
	</head>
	<body onload="start()">
		<div id="target" style="margin:auto;background:orange;"></div>
	</body>
</html>
