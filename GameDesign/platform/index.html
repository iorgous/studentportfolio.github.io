<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="Images/r_idle.png">
<title> SPACE </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
	sjs.open();
	var menu_text = new sjs.Text("Space Adventure!",28,"blue");
	    menu_text.centerH();
	var createBtn = new sjs.Button("Create Your Own Level!", function(){
	    window.location="space.html";
	    });
	    createBtn.center().offset(0,-20);
	var playBtn = new sjs.Button("Play Level 1", function(){
	    	window.location="level1.html";
	   });
	playBtn.center().offset(0,20);
	

	// var info_text = new sjs.Text("Created By Adam Sheets",20,"Black");
	// info_text.bottom().centerH();


		var enemy = new sjs.Image("Images/r_enemy.gif");
		enemy.type = "enemy"; 
		enemy.friction = 0; 
		enemy.noBounds = true; 
		enemy.setHFlipImages("Images/l_enemy.gif","Images/r_enemy.gif");
		enemy.setGravity();
		enemy.pushHFacing();
		enemy.accel=.5;
 
	sjs.onHit("enemy","bottom_screen", function(x,y){
		sjs.stoppedBy(x,y);
	});

	sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
		sjs.bounceOff(x,y);
	});
    
}
</script>
</head>
<body onload="start()">
<h1><marquee>SPACE ADVENTURE!</marquee></h1>
<div id="target" style="margin:auto;background:grey;"></div>

</body>
