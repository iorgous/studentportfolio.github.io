<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="Images/r_idle.png">
<title> Play </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);
var background = new sjs.Image("Images/background.png");
background.setSize(2500,sjs.getHeight());

sjs.loadImageArray('[{"width":136,"height":30,"x":582,"y":324,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":426,"y":324,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":211,"y":458,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":770.1607155932122,"y":454,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":560.1607155932122,"y":243,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":655.1332922585127,"y":435,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":435.1332922585127,"y":440,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":81,"height":93,"x":575,"y":407,"sx":1.5,"sy":0,"ay":1,"topSpeed":10,"src":"Images/r_enemy.gif","type":"enemy","facingLeft":false,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image"},{"width":81,"height":93,"x":482.1607155932122,"y":407,"sx":-1.5,"sy":1,"ay":1,"topSpeed":10,"src":"Images/l_enemy.gif","type":"enemy","facingLeft":true,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image"},{"width":25,"height":30,"x":1152.5283665423397,"y":385,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":1342.4541243909157,"y":449,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":66,"height":15,"x":1491.8259373770136,"y":452.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"},{"width":66,"height":15,"x":1496.728768786755,"y":251.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":1576.228768786755,"y":252,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":1722.728768786755,"y":252,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":1870.228768786755,"y":251,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":1628.237595702892,"y":432,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":1944.237595702892,"y":428,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":2073.7375957028917,"y":447,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":1781.7287744686266,"y":191,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":31,"height":80,"x":2441.5,"y":420,"sx":0,"sy":0,"topSpeed":10,"src":"Images/flag_bad.png","type":"flag","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":2329.5,"y":431,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":81,"height":93,"x":1868.4541243909157,"y":407,"sx":1.5,"sy":0,"ay":1,"topSpeed":10,"src":"Images/r_enemy.gif","type":"enemy","facingLeft":false,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image"},{"width":81,"height":93,"x":1571.2375957028917,"y":407,"sx":-1.5,"sy":0,"ay":1,"topSpeed":10,"src":"Images/l_enemy.gif","type":"enemy","facingLeft":true,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image"},{"width":21,"height":30,"x":2284.5,"y":433,"sx":0,"sy":0,"topSpeed":10,"src":"Images/power_up.png","type":"powerUp","friction":0.05,"classType":"Image"}]');

var player = new sjs.Image("Images/r_idle.png");
player.type = "player";
player.setSize(85,93);
player.setHFlipImages('Images/l_idle.png', 'Images/r_idle.png');
player.setGravity(3);
player.bottom();
player.friction = .3;
player.noBounds = true;
sjs.scrollable(player,background);



//Player movement controls
//Player movement controls
var r_images = ["Images/r_walk-0.png", "Images/r_walk-1.png", "Images/r_walk-2.png", "Images/r_walk-3.png", "Images/r_walk-4.png", "Images/r_walk-5.png", "Images/r_walk-6.png", "Images/r_walk-7.png"];
var l_images = ["Images/l_walk-0.png", "Images/l_walk-1.png", "Images/l_walk-2.png", "Images/l_walk-3.png", "Images/l_walk-4.png", "Images/l_walk-5.png", "Images/l_walk-6.png", "Images/l_walk-7.png"]; 
var r_facing = true;
var r_track = 0;
var l_track = 0;

sjs.keyDown(RIGHT_KEY, function(){
r_facing = true;
r_track = r_track + 1;
player.pushRight(2);
player.setImage(r_images[r_track]);
if(r_track == 7){
r_track = 0;
} 
if(r_track >= 8){
player.setImage("Images/r_jump.png");
} 
});

sjs.keyDown(LEFT_KEY, function(){
r_facing = false;
l_track = l_track + 1;
player.pushLeft(2);
player.setImage(l_images[l_track]);
if(l_track == 7){
l_track = 0;
} 
if(l_track >= 8){
player.setImage("Images/l_jump.png");
} 
});


//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
    if(canJump == true){
        canJump = false;
        player.pushUp(55);
    if(r_facing == true){
      player.setImage("Images/r_jump.png");
      r_track = 8;
    } else { 
        player.setImage("Images/l_jump.png"); 
        l_track = 8; 
    }
  } 
}); 


window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player.setImage("Images/r_idle.png");
r_track = 0;
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/l_idle.png");
l_track = 0;
} //end if statement
}); 


var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
  canShoot = true;
  y.destroy();
});


sjs.keyDown(DOWN_KEY, function(){
if(canShoot == true){ 
canShoot = false;
var laser = new sjs.Image("Images/laser.png");
laser.type = "laser";
laser.setSize(100,50);
laser.friction= 0;
laser.noBounds= true;
if(r_facing == true){
laser.moveTo(player.getX()+44,player.getY()+7);
laser.pushRight(25.5);
} else {
laser.moveTo(player.getX()+-60,player.getY()+7);
laser.pushLeft(25.5);
}
setTimeout(function(){
canShoot = true;
},1500);
} //end canShoot if statement
}); //end keyDown function DOWN_KEY 


//onHit codes
sjs.onHit("player","bottom_screen", function(x,y){
    sjs.stoppedBy(x,y);
    if(canJump == false){
      canJump = true;
      r_track = 0;
      l_track = 0;
    }
});

sjs.onHit("player","platform", function(x,y){
  sjs.stoppedBy(x,y);
  if(x.y+90 < y.y){
    if(canJump == false){
      canJump = true;
      r_track = 0;
      l_track = 0;
    }
  } else {
    sjs.stoppedBy(x,y);
  }
});

sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
  sjs.stoppedBy(x,y);
}); 

sjs.onHit("enemy","platform", function(x,y){
  if(x.isAboveOf(y) == true){
    sjs.stoppedBy(x,y); 
  } else {
    sjs.bounceOff(x,y); 
  }
});

var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
    canShoot = true;
    y.destroy();
});


sjs.onHit("player","enemy", function(x,y){
x.destroy();
window.location = "gameover.html";
});

sjs.onHit("laser","enemy", function(x,y){
x.destroy();
y.destroy();
});

sjs.onHit("laser",["platform","jump_pad", "powerUp","score","flag"], function(x,y){
sjs.bounceOff(x,y);
});

// sjs.onHit("laser","player", function(x,y){
// y.grow(-10,-10);
// y.pushLeft(10);
// });

sjs.onHit("laser",["right_screen","left_screen"], function(x,y){
x.destroy();
});

sjs.onHit("player","jump_pad", function(x,y){
if(x.isAboveOf(y) == true){
player.pushUp(50); 
} else {
sjs.stoppedBy(x,y); 
}
});

var flagOn = true;
sjs.onHit("player","flag", function(x,y){ x.stop();
if(flagOn == true){
flagOn = false;
setTimeout(function(){
y.setImage("Images/flag_none.png");
},500);
setTimeout(function(){
y.setImage("Images/flag_win.png");
},1000);
setTimeout(function(){
window.location = "win.html";
},1750);
} //end if statement
}); //end onHit function

var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "green");
score_txt.moveTo(700, 470);
score_txt.fixed = true;
sjs.onHit("player","score", function(x,y){
score = score + 1;
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
y.destroy();
});


var playM = new Audio('Music/mad_robots.mp3'); 
var musicOn = false;
var toggle = true; 

sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

}//end function start


</script>
</head>
<body onload="start()">
<h1><marquee>SPACE ADVENTURE!</marquee></h1>

<div id="target" style="margin:auto;background:grey;"></div>
<p><marquee>Hit the space bar to start and stop music</marquee></p>
</body>
</html>
