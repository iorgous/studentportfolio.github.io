<div style="float:right;width:60%"> 
	
<textarea class="run-the-code" data-mode="java" data-height="300" data-output="120px">
Scanner input = new Scanner (System.in);
Random random = new Random ();
int randomInt = random.nextInt (100);

int amountOfGuesses = 7;
System.out.println("Guess a number between 1 and 100 (no decimals)");
int theUserGuess = input.nextInt();

while (theUserGuess != randomInt && amountOfGuesses>0){
    
    if (theUserGuess < randomInt){
        System.out.println("Too low, guess again. Amount of guesses " + amountOfGuesses);
        amountOfGuesses--;
        theUserGuess = input.nextInt();
    }

    if(theUserGuess > randomInt){
        System.out.println("Too high, guess again Amount of Guesses " + amountOfGuesses);
            amountOfGuesses--;
            theUserGuess = input.nextInt();
    }

    if(theUserGuess == randomInt){
               System.out.println("Congratulations you won!");
               
    } else if (amountOfGuesses < 1){
        System.out.println("Sorry you lose. Play again?");       
        System.out.print("Answer " + randomInt);
    }

}

</textarea>
